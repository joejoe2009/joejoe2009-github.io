                 <label class="top">Website <input type="url" name="url" placeholder="http://"></label>
            
            
            </fieldset>

            <fieldset>
                <legend>additional information or comments</legend>
                <textarea rows="5" cols="35"></textarea>
            </fieldset>
                <input type="submit" value="Make Reservation" class="submitBtn">
