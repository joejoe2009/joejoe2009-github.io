<main>
    <h1>Course Proposal Application</h1>
        <form method="get" action="thanks.html">
            <fieldset>
            <legend>applicant Information</legend>
                <label class="top">Full Name* <input type="text" name="fname" name="Lname" required></label>
                 <label class="top">Email* <input type="email" name="email" placeholder="someone@gmail.com" required></label>
                 <label class="top">Phone* <input type="tel" name="phone" placeholder="1235551234" required></label>
                 <label class="top">Zip code* <input type="number" name="code"></label>
                 <label class="top">Website <input type="url" name="url" placeholder="http://"></label>
            
            
            </fieldset>
            
            <fieldset>
            <legend>Storm Information</legend>
                <label class="top">Anticipated Storm Date <input type="date" name="stormDate"></label>
                <label class="top">Storm Type<select name="type">
                    <option value="">Please Select &#9662;</option>
                    <option value="Flash Flood">Flash Flood</option>
                    <option value="Hail">Hail</option>
                    <option value="Hurricane">Hurricane</option>
                    <option value="Thunderstorm">Thunderstorm</option>
                    <option value="Tornado">Tornado</option>
            </select>
                </label>
               
            </fieldset>  
                
            <fieldset>
                <legend>Storm Severity</legend>
                <div>
                <label for="range">Range(1 to 10):</label>
                    <input type="range" id="range" value="10" min="1" max="10" step="1" oninput="adjustRange(this.value)" onchange="adjustRange(this.value)">
                    <span id="rangevalue">10</span><br>
                
                    <label for="storms">Storm: </label>
                    <input name="storms" list="stormlist">
                      <datalist id="stormlist"></option>
                        <option value="Flash Flood"></option>
                        <option value="Hail"></option>
                        <option value="Hurricane"></option>
                        <option value="Thunderstorm"></option>
                        <option value="Tornado"></option>
                     </datalist>
                </div>
        </fieldset>

        
            <fieldset>
                <legend>Storm Region</legend>
                <label>Storm Region<select name="type">
                    <option value="">Select Region</option>
                    <option value="Preston">Preston</option>
                    <option value="Soda Springs">Soda Springs</option>
                    <option value="Hurricane">Fish Haven</option>
                    
                 </select>
                
                
                 </label>

                 <fieldset>
                   <legend>Danger Level</legend>
                   <div>Button</div>
                   <label class="sbs"><input type="radio" name="danger" value="yes">Yes</label>
                   <label class="sbs"><input type="radio" name="danger" value="maybe">Maybe</label>
                   <label class="sbs"><input type="radio" name="danger" value="no">No</label>
                   
                 </fieldset>
                <label class="top">How Many Occurrence <input type="number" name="Occurrence"></label>
            
            
            </fieldset>
                <input type="submit" value="Check Weather Update" class="submitBtn">
    
    
    
    </form>
